<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='signup.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" defer>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1 class=" sigunUp">Sign Up</h1>
    </header>
    <section class="container">
        <form id="my-form" action="/user/signup" method="post" class="form-control bg-body-tertiary">
            <label for="user" class="form-label">Username : </label>
            <input type="text" name="user" id="user" class="form-control" placeholder="Enter username" required>
            <label for="emailAdd" class="form-label">Email : </label>
            <input type="email" name="emailAdd" id="emailAdd" class="form-control" placeholder="Enter email" required>
            <label for="phoneNumberAdd" class="form-label">Phone Number : </label>
            <input type="text" name="phoneNumberAdd" id="phoneNumberAdd" class="form-control" placeholder="Enter phone number" required>
            <label for="passwordAdd" class="form-label">Password : </label>
            <input type="password" name="passwordAdd" id="passwordAdd" class="form-control" placeholder="Enter password" required>
            <br>
            <p class="d-inline">Already a User</p>
            <a href="../login/login.html" class="d-inline" id="logIn">Log In</a><br><br>
            <input class="btn btn-outline-primary" type="submit" value="Sign Up">
        </form>

    </section>
    <script src="signup.js" defer></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js" defer></script>
    
</body>
</html>
