<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log In Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" defer>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <h1 class=" sigunUp">Log In</h1>
    </header>
    <section class="container">
        <div class = "col-md-2">
            <ul id="active-users-list"></ul>
        </div>
        <form id="my-form" action="/user/logIn" method="post" class="form-control bg-body-tertiary">
    
            <label for="emailAdd" class="form-label">Email : </label>
            <input type="email" name="emailAdd" id="emailAdd" class="form-control" placeholder="Enter email" required>
            <label for="passwordAdd" class="form-label">Password : </label>
            <input type="password" name="passwordAdd" id="passwordAdd" class="form-control" placeholder="Enter password" required><br>
            <p class="d-inline">Not a user </p>
            <a href="../signup/signup.html" class="d-inline" id="signUp">Sign Up</a><br><br>
            <!-- <a href="../forgetPassword/forgetPassword.html" class="d-inline float-end" id="signUp">Forget Password</a><br><br> -->
            <input class="btn btn-outline-primary" type="submit" value="Log In">
            
            
        </form>

    </section>
    <script src="./logIn.js" defer></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js" defer></script>
    
</body>
</html>
